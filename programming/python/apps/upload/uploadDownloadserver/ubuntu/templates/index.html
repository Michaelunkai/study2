<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>
<h1>Uploaded Files</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
<input type="file" name="file" id="file"> <input type="submit"
value="Upload"></form>
<h2>Files and Directories:</h2>
<ul>{% for item, is_directory in items %}
<li>{% if is_directory %} <a href=
"{{%20url_for('browse_directory',%20directory=item)%20}}">{{ item
}}</a>
<form action="{{%20url_for('download_file',%20filename=item)%20}}"
method="get" style="display: inline;"><button type=
"submit">Download</button></form>
{% else %} <a href=
"{{%20url_for('download_file',%20filename=item)%20}}">{{ item
}}</a> <button onclick=
"window.location.href='{{ url_for('download_file', filename=item) }}'">
Download</button> {% endif %}</li>
{% endfor %}</ul>
</body>
</html>
