<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=

<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Uploaded Videos</title>
</head>
<body>
<h1>Uploaded Videos</h1>
<ul>{% for video in uploaded_videos %}
<li><a href="{{%20url_for('watch',%20filename=video)%20}}">{{ video
}}</a> - <a href="{{%20url_for('download',%20filename=video)%20}}"
download="">Download</a> -
<form action="{{%20url_for('remove')%20}}" method="post" style=
"display:inline;"><input type="hidden" name="filename" value=
"{{ video }}"> <button type="submit">Remove</button></form>
</li>
{% endfor %}</ul>
<hr>
<h2>Upload Video</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
<input type="file" name="file"> <button type=
"submit">Upload</button></form>
</body>
</html>
