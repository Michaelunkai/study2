<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><b>Secure Password Manager</b></h1>
            <p><b>Encrypt and store your passwords safely.</b></p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3><b>Add Password</b></h3>
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <label for="service" class="form-label"><b>Service</b></label>
                        <input type="text" name="service" id="service" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><b>Add Password</b></button>
                </form>
            </div>
            <div class="col-md-6">
                <h3><b>Generate Password</b></h3>
                <form id="generateForm">
                    <div class="mb-3">
                        <label for="length" class="form-label"><b>Length</b></label>
                        <input type="number" name="length" id="length" class="form-control" value="12" min="6">
                    </div>
                    <button type="submit" class="btn btn-success"><b>Generate</b></button>
                </form>
                <div id="generatedPassword" class="alert alert-info mt-3" style="display: none;"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3><b>Retrieve Password</b></h3>
                <form id="retrieveForm">
                    <div class="mb-3">
                        <label for="service" class="form-label"><b>Service</b></label>
                        <input type="text" name="service" id="serviceRetrieve" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info"><b>Retrieve</b></button>
                </form>
                <div id="retrievedPassword" class="alert alert-info mt-3" style="display: none;"></div>
            </div>
        </div>
        <a href="/logout" class="btn btn-danger mt-5"><b>Logout</b></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
