<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for movie in results %}
            <li>
                <a href="/movie/{{ movie.id }}">{{ movie.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to search</a>
</body>
</html>
