<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.overview }}</p>
    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.author }}:</strong> {{ review.content }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to search</a>
</body>
</html>
