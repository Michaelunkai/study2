<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<title>Recipe App</title>

<style>
        body {
            text-align: center;
            margin: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            text-align: center;
            margin: 10px;
            width: 200px;
        }
        .recipe-title {
            font-size: 16px;
            line-height: 1.2;
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
        }
        .home-button {
            display: inline-block;
            margin-top: 10px;
            margin-left: 10px;
            color: blue;
            text-decoration: underline;
        }
        .recipe-details {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
        }
        .section-title {
            text-align: left;
            margin-bottom: 10px;
        }
        .ingredient-list, .instrction-list {
            text-align: left;
        }
</style>
</head>
<body>
<h1>Recipe App</h1>
<form method="post" action="/"><input type="text" name=
"search_query" placeholder="Search for recipes"> <input type=
"submit" value="Search"> <a href="/home" class=
"home-button">Home</a></form>
{% if recipes%}
<h2>Results for "{{ search_query }}"</h2>
<ul>{% for recipe in recipes %}
<li>
<h3 class="recipe-title">{{ recipe.title }}</h3>
{% if recipe.image %} <img src="{{%20recipe.image%20}}" alt=
"{{ recipe.title }}"> {% endif %} <a href=
"{{%20url_for('view_recipe',%20recipe_id=recipe.id,%20search_query=search_query)%20}}">
View</a></li>
{% endfor %}</ul>
{% else %}
<p>No recipes found.</p>
{% endif %}
</body>
</html>
