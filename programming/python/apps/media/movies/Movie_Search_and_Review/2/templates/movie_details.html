<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>{{ movie.title }}</title>
<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
rel="stylesheet">
<style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .movie-poster {
            max-width: 300px;
        }
        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .trailer {
            margin-top: 20px;
        }
</style>
</head>
<body>
<div class="container">
<h1>{{ movie.title }}</h1>
<div class="row">
<div class="col-md-4"><img src=
"https://image.tmdb.org/t/p/w500/{{%20movie.poster_path%20}}"
class="img-fluid movie-poster" alt="{{ movie.title }}"></div>
<div class="col-md-8">
<p><strong>Overview:</strong> {{ movie.overview }}</p>
{% if videos %}
<div class="trailer">
<h4>Trailer</h4>
<iframe width="560" height="315" src=
"https://www.youtube.com/embed/{{%20videos[0].key%20}}"
frameborder="0" allowfullscreen></iframe></div>
{% endif %}
<h3>Reviews</h3>
<div class="reviews">{% for review in reviews %}
<div class="review"><strong>{{ review.author }}:</strong>
<p>{{ review.content }}</p>
</div>
{% endfor %}</div>
</div>
</div>
<a href="/" class="btn btn-secondary mt-3">Back to Search</a></div>
<script src=
"https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src=
"https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
