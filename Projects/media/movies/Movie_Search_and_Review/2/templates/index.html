<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Movie Search</title>
<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
rel="stylesheet">
<style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-primary {
            border-radius: 0;
        }
</style>
</head>
<body>
<div class="container">
<h1 class="text-center">Movie Search</h1>
<form action="/search" method="get" class=
"form-inline justify-content-center">
<div class="form-group mb-2"><input type="text" class=
"form-control" name="query" placeholder="Enter movie title"
required=""></div>
<button type="submit" class=
"btn btn-primary mb-2">Search</button></form>
{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}</div>
<script src=
"https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src=
"https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
