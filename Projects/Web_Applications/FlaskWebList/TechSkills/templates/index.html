<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>My Skills</title>

<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            font-weight: bold; /* All fonts bold */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff; /* White container background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            border-radius: 10px; /* Rounded corners */
        }
        h1 {
            font-family: 'Arial Black', sans-serif;
            color: #007bff; /* Blue title color */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6; /* Improved spacing between skills */
        }
        /* Define unique colors for skills */
        .skill-1 {
            color: #ff5252; /* Red */
        }
        .skill-2 {
            color: #64b5f6; /* Blue */
        }
        .skill-3 {
            color: #4caf50; /* Green */
        }
        .skill-4 {
            color: #ff9800; /* Orange */
        }
        .skill-5 {
            color: #ab47bc; /* Purple */
        }
        .skill-6 {
            color: #26a69a; /* Teal */
        }
        .skill-7 {
            color: #ffd600; /* Yellow */
        }
        .skill-8 {
            color: #e91e63; /* Pink */
        }
        .skill-9 {
            color: #00bcd4; /* Cyan */
        }
        .skill-10 {
            color: #ff5722; /* Deep orange */
        }
        /* Add more classes for additional skills as needed */
</style>
</head>
<body>
<div class="container">
<h1>My Skills</h1>
<ul>{% for skill in skills %}
<li class="skill-{{ loop.index }}">{{ skill }}</li>
{% endfor %}</ul>
</div>
</body>
</html>
