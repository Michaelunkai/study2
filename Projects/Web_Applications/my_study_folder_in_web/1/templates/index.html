<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>File Explorer</title>
<link href=
"https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap"
rel="stylesheet">
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #61dafb;
            border-bottom: 1px solid #61dafb;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        li:hover {
            transform: translateX(5px);
        }
        a {
            text-decoration: none;
            color: #ffffff;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2c2c2c;
        }
        .folder {
            font-weight: bold;
            color: #ffd700;
        }
        .file {
            color: #98c379;
        }
        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
</style>
</head>
<body>
<h1>File Explorer: {{ current_path }}</h1>
{% if current_path != '/mnt/c/study' %} <a href=
"?path={{%20'/'.join(current_path.split('/')[:-1])%20}}" class=
"back-link">‚¨Ö Back to parent folder</a> {% endif %}
<ul>{% for item in items %}
<li>{% if item.is_dir %} <span class="folder">üìÅ</span> <a href=
"?path={{%20item.path%20}}">{{ item.name }}</a> {% else %}
<span class="file">üìÑ</span> <a href=
"{{%20url_for('view_file',%20path=item.path)%20}}">{{ item.name
}}</a> {% endif %}</li>
{% endfor %}</ul>
</body>
</html>
