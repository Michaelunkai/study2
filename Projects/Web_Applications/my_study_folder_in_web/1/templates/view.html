<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>View File</title>
<link href=
"https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;family=Roboto+Mono&amp;display=swap"
rel="stylesheet">
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #61dafb;
            border-bottom: 1px solid #61dafb;
            padding-bottom: 10px;
        }
        .content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            color: #61dafb;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffffff;
        }
        {{ css|safe }}
</style>
</head>
<body>
<h1>File: {{ file_path }}</h1>
<div class="content">{{ content|safe }}</div>
<br>
<a href=
"{{%20url_for('index',%20path='/'.join(file_path.split('/')[:-1]))%20}}">
Back to folder</a>
</body>
</html>
