<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Advanced File Explorer</title>
<link href=
"https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;family=JetBrains+Mono&amp;display=swap"
rel="stylesheet">
<style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #3b82f6;
            --hover-color: #1e293b;
            --folder-color: #fbbf24;
            --file-color: #34d399;
            --border-color: #334155;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .file-item {
            background-color: var(--hover-color);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .file-link {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            padding: 1rem;
            height: 100%;
        }
        .folder-icon, .file-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        .folder-icon {
            color: var(--folder-color);
        }
        .file-icon {
            color: var(--file-color);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .back-link:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .current-path {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--hover-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            word-break: break-all;
        }
</style>
</head>
<body>
<div class="container">
<h1>Advanced File Explorer</h1>
<div class="current-path">{{ current_path }}</div>
{% if current_path != '/mnt/c/study' %} <a href=
"?path={{%20'/'.join(current_path.split('/')[:-1])%20}}" class=
"back-link">‚¨Ö Back to parent folder</a> {% endif %}
<ul class="file-list">{% for item in items %}
<li class="file-item"><a href=
"{%%20if%20item.is_dir%20%}?path={{%20item.path%20}}{%%20else%20%}{{%20url_for('view_file',%20path=item.path)%20}}{%%20endif%20%}"
class="file-link">{% if item.is_dir %} <span class=
"folder-icon">üìÅ</span> {% else %} <span class="file-icon">üìÑ</span>
{% endif %} {{ item.name }}</a></li>
{% endfor %}</ul>
</div>
</body>
</html>
