<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Personal Diary</title>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        
        body {
            font-family: 'Lobster', cursive;
            margin: 20px;
            background-color: #f5f5dc; /* Cream color */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        textarea {
            font-family: 'Lobster', cursive;
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            font-family: 'Lobster', cursive;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .entry {
            font-family: 'Lobster', cursive;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .timestamp {
            font-family: 'Lobster', cursive;
            color: #888;
        }
        .delete-btn {
            font-family: 'Lobster', cursive;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
</style>
</head>
<body>
<div class="container">
<h1>Personal Diary</h1>
<form action="/add_entry/" method="post">
<textarea name="entry" placeholder=
"Write your entry here..."></textarea>
 <button type="submit">Add Entry</button></form>
<h2>All Entries:</h2>
{% for entry in entries %}
<div class="entry">
<p>{{ entry[2] }}</p>
<p class="timestamp">{{ entry[1] }}</p>
<form action="/delete_entry/{{%20entry[0]%20}}/" method="post">
<button class="delete-btn" type="submit">Delete</button></form>
</div>
{% endfor %}</div>
</body>
</html>
