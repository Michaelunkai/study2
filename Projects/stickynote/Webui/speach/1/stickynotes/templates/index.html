<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note App with Speech-to-Text</title>
    <style>
        body {
            background-color: rgb(255, 215, 0);
            font-family: "Arial", sans-serif;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #note {
            width: 100%;
            height: 300px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #waveform {
            border: 1px solid black;
            margin: 20px 0;
        }
        #language {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <textarea id="note"></textarea><br>
    <button id="saveNote">Save</button>
    <button id="clearNote">Clear</button>
    <button id="startSpeech">Start Speech-to-Text</button>
    <button id="stopSpeech" disabled>Stop Speech-to-Text</button>
    <button id="copyNote">Copy</button>
    <canvas id="waveform" width="800" height="200"></canvas>
    <p id="language"></p>

    <script src="{{ url_for("static", filename="app.js") }}"></script>
</body>
</html>
