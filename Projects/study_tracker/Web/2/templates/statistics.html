<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Statistics</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .stats {
            font-size: 18px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <h1>Study Statistics</h1>
    <div class="stats">
        <p>Total study time: {{ total_duration }} minutes</p>
        <p>Number of study days: {{ study_days }}</p>
        <p>Average study time per day: {{ "%.2f"|format(average_duration) }} minutes</p>
    </div>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Study Time Distribution">
    <br>
    <a href="{{ url_for('index') }}">Back to Logs</a>
</body>
</html>
