<!DOCTYPE html>
<html>
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Linux version 5.6.0">
<title>Todo List</title>
<link href=
"https://cdn.jsdelivr.net/npm/bootstrap-themes@^1.0.2/dist/ectype/index.min.css"
rel="stylesheet">
<style>
        .task {
            position: relative;
            font-size: 20px;
        }

        .task-actions {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 20px;
        }
</style>
</head>
<body>
<div class="container">
<h1 class="mt-4 text-center">Todo List</h1>
<form method="post" class="mb-3 d-flex justify-content-center">
<input type="text" name="content" placeholder="Enter a task" class=
"mr-2"> <input type="submit" value="Add" class=
"btn btn-primary"></form>
<ul>{% for item in items %}
<li class="task">{% if item.completed %} <del>{{ item.content
}}</del> {% else %} {{ item.content }} {% endif %}
<div class="task-actions">{% if not item.completed %} <a href=
"{{%20url_for('complete',%20item_id=item.id)%20}}">[✓]</a> {% endif
%} <a href=
"{{%20url_for('delete',%20item_id=item.id)%20}}">[✗]</a></div>
</li>
{% endfor %}</ul>
</div>
</body>
</html>
